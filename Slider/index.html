<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="produk1.png" alt="Gambar 1">
            </div>
            <div class="slide">
                <img src="produk2.png" alt="Gambar 2">
            </div>
            <div class="slide">
                <img src="produk3.png" alt="Gambar 3">
            </div>
        </div>
        <div class="nav">
            <button class="prev">Sebelumnya</button>
            <button class="next">Selanjutnya</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
